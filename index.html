<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="/icon1.png">
</head>

<body>
    <div class="box1">
        <div class="hidratação">HIDRATAÇÃO</div>
        <ul>

            <ui>Garrafa 1</ui>
            <input type="checkbox"><br>
            <ui>Garrafa 2</ui>
            <input type="checkbox"><br>
            <ui>Garrafa 3</ui>
            <input type="checkbox"><br>
            <ui>Garrafa 4</ui>
            <input type="checkbox">

        </ul>
    </div>
    <div class="box2">
        <div class="alimentação">ALIMENTAÇÃO</div>
        <ul>

            <ui>Refeição 1</ui>
            <input type="checkbox"><br>
            <ui>Refeição 2</ui>
            <input type="checkbox"><br>
            <ui>Refeição 3</ui>
            <input type="checkbox"><br>
            <ui>Refeição 4</ui>
            <input type="checkbox"><br>
            <ui>Refeição 5</ui>
            <input type="checkbox"><br>
            <ui>Refeição 6</ui>
            <input type="checkbox">

        </ul>
    </div>

    <div class="box3">
        <div class="treino">FÍSICO</div>
        <ul>

            <ui>Treino do dia</ui>
            <input type="checkbox">

        </ul>

    </div>

</body>

</html>
